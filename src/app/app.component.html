<router-outlet></router-outlet>
<h1>{{title}}</h1>

<ul>
  <div class="container">
    <li *ngFor="let story of stories">
      <div class="row">
        <div class="col-md-8">
          <a href="{{story.url}}" target="_blank" >{{story.title}}</a>
          </div>
        <div class="col-md-4">{{story.by}}</div>
      </div>
    </li>
  </div>
</ul>
